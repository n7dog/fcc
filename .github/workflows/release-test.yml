name: release
on:
  pull-request:
    branches: [main]
jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18.15.0'
      - name: install deps
        run: npm ci
      - name: build
        run: npm run build
      - name: clean node modules
        run: rm -rf node_modules
      - uses: ./
